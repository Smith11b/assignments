<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id ="wrapper">
          <input type = "text" id = "exp">
          <section id ="row-one">
              <input type= "button" onclick = "clear()" value = "C" class= "button-style">
              <input type= "button" onclick = "insertDecimal()" value = "." class= "button-style">
              <input type= "button" onclick = "insertDivide()" value = "/" class= "button-style">
              <input type= "button" onclick = "insertMultiply()" value = "*" class= "button-style">
            </section>
          <section id ="row-two">
              <input type= "button" onclick = "insert(7)" value = "7" class= "button-style">
              <input type= "button" onclick = "insert(8)" value = "8" class= "button-style">
              <input type= "button" onclick = "insert(9)" value = "9" class= "button-style">
              <input type= "button" onclick = "insertPlus()" value = "+" class= "button-style">
            </section>
          <section id ="row-three">
              <input type= "button" onclick = "insert(4)" value = "4" class= "button-style">
              <input type= "button" onclick = "insert(5)" value = "5" class= "button-style">
              <input type= "button" onclick = "insert(6)" value = "6" class= "button-style">
              <input type= "button" onclick = "insertMinus()" value = "-" class= "button-style">
            </section>
          <section id ="row-four">
              <input type= "button" onclick = "insert(1)" value = "1" class= "button-style">
              <input type= "button" onclick = "insert(2)" value = "2" class= "button-style">
              <input type= "button" onclick = "insert(3)" value = "3" class= "button-style">
              <input type= "button" onclick = "" value = "<" class= "button-style">
            </section>
            <section id = "last-row">
                    <input type= "button" onclick = "insert(0)" value = "0" id = "zero">
                <input type= "button" onclick = "equals()" value = "=" id = "equal">
            </section>
    </div>

   









    <script src ="app.js"></script>
</body>
</html>
