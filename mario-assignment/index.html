<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- Good use of classes -->
    <header>
        <div class = "hero">
            <div id = "hero-head">
                <h1>Mario Pest Control</h1>
                <button>Get Started</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class = "post">
            <img src = "200px-Goomba_-_MarioPartyStarRush.png">
            <div class = "right-side">
                <h1>Goombas</h1>
                <p class = "price">5 Coins</p>
                <input id = "goomba" type = "text">
            </div>
        </div>
        <div class = "post">
            <img src = "Bob-omb.png">
            <div class = "right-side">
                <h1>Bomb-oms</h1>
                <p class = "price">7 Coins</p>
                <input id = "bomb-omb" type = "text">
            </div>
        </div>
        <div class = "post">
            <img src = "cheepcheep-300x300.jpg">
            <div class = "right-side">
                <h1>Cheep-cheeps</h1>
                <p class = "price">11 Coins</p>
                <input id = "cheep-cheep" type = "text">
            </div>
            <button id = "total">Total</button>
        </div>
        <div class = "post">
            <h1 id ="total-h1"></h1>
        </div>
        <footer>
            <p>Phone: 555-PAY-DIRT</p>
            <p>Email: Mario@Mario.com</p>
            <p>Copywright Nintendo</p>
        </footer>
    </main>



    <script src = app.js></script>
    
</body>
</html>
