<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <label>Theme</label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div id = "message-box" class="messages">
            <div id = "message-1" class="message left">
                I have something serious to talk about
            </div>
            <div id = "message-2" class="message right">
                I don't want to talk
            </div>
            <div id = "message-3" class="message left">
                You have to, you're the police
            </div>
            <div id = "message-4" class="message right">
                I'm just a simple farmer
            </div>
        </div>
        <form>
            <input id = "send-this" value="Thanks! Goodbye"/>
            <button id ="send">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
